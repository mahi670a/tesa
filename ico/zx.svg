<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- پس‌زمینه تیره با گوشه‌های گرد -->
    <rect width="512" height="512" fill="#0F172A" rx="128"/>
    
    <!-- سایه برای حروف (همون افکت نئون) -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="12" result="blur"/>
        <feMerge>
            <feMergeNode in="blur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
    
    <!-- گرادینت‌های نئون -->
    <defs>
        <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#66FF33"/>
            <stop offset="100%" stop-color="#00FF99"/>
        </linearGradient>
        <linearGradient id="redGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#FF4D4D"/>
            <stop offset="100%" stop-color="#FF0033"/>
        </linearGradient>
    </defs>
    
    <!-- حرف J با گرادینت سبز و افکت نئون -->
    <text x="180" y="380" font-family="Helvetica, Arial, sans-serif" font-size="380" font-weight="bold" fill="url(#greenGrad)" filter="url(#glow)">J</text>
    
    <!-- حرف M با گرادینت قرمز و افکت نئون -->
    <text x="280" y="380" font-family="Helvetica, Arial, sans-serif" font-size="380" font-weight="bold" fill="url(#redGrad)" filter="url(#glow)">M</text>
    
    <!-- یه خط نئون تزیینی زیر حروف (اختیاری) -->
    <path d="M150 420 L360 420" stroke="url(#greenGrad)" stroke-width="8" stroke-linecap="round" filter="url(#glow)" opacity="0.7"/>
</svg>

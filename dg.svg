<svg width="170" height="45" viewBox="0 0 600 200"
     xmlns="http://www.w3.org/2000/svg"
     preserveAspectRatio="xMinYMid meet">

    <defs>
        <!-- Gradients -->
        <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="200">
            <stop offset="0%" stop-color="#66FF33"/>
            <stop offset="100%" stop-color="#00FF99"/>
        </linearGradient>

        <linearGradient id="redGrad" x1="0" y1="0" x2="0" y2="200">
            <stop offset="0%" stop-color="#FF4D4D"/>
            <stop offset="100%" stop-color="#FF0033"/>
        </linearGradient>

        <!-- Softer Glow -->
        <filter id="softGlow" x="-100%" y="-100%" width="300%" height="300%">
            <feGaussianBlur stdDeviation="6" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- J -->
    <path d="M90 50 
             V135 
             Q90 160 120 160 
             Q150 160 150 120"
        stroke="url(#greenGrad)"
        stroke-width="12"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#softGlow)"/>

    <!-- M -->
    <path d="M360 150 
             L390 60 
             L420 120 
             L450 50 
             L480 150"
        stroke="url(#redGrad)"
        stroke-width="12"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#softGlow)"/>

    <!-- Text -->
    <text x="120" y="185"
        text-anchor="middle"
        font-family="Helvetica, Arial, sans-serif"
        font-size="32"
        letter-spacing="6"
        fill="url(#greenGrad)">
        JOURNAL
    </text>

    <text x="420" y="185"
        text-anchor="middle"
        font-family="Helvetica, Arial, sans-serif"
        font-size="32"
        letter-spacing="6"
        fill="url(#redGrad)">
        ME
    </text>

</svg>

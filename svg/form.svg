<svg width="360" height="240" viewBox="0 0 360 240" xmlns="http://www.w3.org/2000/svg">

<style>
  .glow-green { filter: drop-shadow(0 0 6px #00FFA3); }
  .glow-red { filter: drop-shadow(0 0 6px #FF003C); }
</style>

<defs>
  <!-- Background -->
  <radialGradient id="bg" cx="50%" cy="50%" r="80%">
    <stop offset="0%" stop-color="#111827"/>
    <stop offset="100%" stop-color="#03060D"/>
  </radialGradient>

  <!-- Green -->
  <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="200">
    <stop offset="0%" stop-color="#7CFF4F"/>
    <stop offset="100%" stop-color="#00FFA3"/>
  </linearGradient>

  <!-- Red -->
  <linearGradient id="redGrad" x1="0" y1="0" x2="0" y2="200">
    <stop offset="0%" stop-color="#FF5A5A"/>
    <stop offset="100%" stop-color="#FF003C"/>
  </linearGradient>

  <!-- Paper Shadow -->
  <filter id="paperShadow">
    <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
  </filter>
</defs>

<!-- Background -->
<rect width="360" height="240" rx="28" fill="url(#bg)"/>

<!-- Notebook Spine -->
<rect x="90" y="40" width="12" height="160" rx="6"
      fill="url(#redGrad)" class="glow-red"/>

<!-- Notebook Cover -->
<rect x="100" y="40" width="180" height="160" rx="20"
      fill="#0F172A"
      stroke="url(#greenGrad)"
      stroke-width="3"
      filter="url(#paperShadow)"
      class="glow-green"/>

<!-- Paper Lines -->
<line x1="120" y1="85" x2="250" y2="85" stroke="#1E293B" stroke-width="2"/>
<line x1="120" y1="105" x2="250" y2="105" stroke="#1E293B" stroke-width="2"/>
<line x1="120" y1="125" x2="250" y2="125" stroke="#1E293B" stroke-width="2"/>

<!-- Writing Path -->
<path id="writePath"
      d="M125 105 Q150 90 175 105 T225 105"
      stroke="url(#greenGrad)"
      stroke-width="3"
      fill="none"
      stroke-linecap="round"
      stroke-dasharray="200"
      stroke-dashoffset="200"
      class="glow-green">
  <animate attributeName="stroke-dashoffset"
           from="200"
           to="0"
           dur="2.5s"
           repeatCount="indefinite"/>
</path>

<!-- Pen Group -->
<g class="glow-red">
  <!-- Pen Body -->
  <rect width="70" height="8"
        fill="url(#redGrad)"
        rx="4">
    <animateMotion dur="2.5s" repeatCount="indefinite"
      rotate="auto">
      <mpath href="#writePath"/>
    </animateMotion>
  </rect>

  <!-- Pen Tip -->
  <polygon points="70,0 80,4 70,8"
           fill="#FFF">
    <animateMotion dur="2.5s" repeatCount="indefinite"
      rotate="auto">
      <mpath href="#writePath"/>
    </animateMotion>
  </polygon>
</g>

</svg>

<svg width="400" height="280" viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg">

<style>
.glow-green { filter: drop-shadow(0 0 10px #00FFA3); }
.glow-red { filter: drop-shadow(0 0 10px #FF003C); }
</style>

<defs>
  <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="200">
    <stop offset="0%" stop-color="#7CFF4F"/>
    <stop offset="100%" stop-color="#00FFA3"/>
  </linearGradient>

  <linearGradient id="redGrad" x1="0" y1="0" x2="0" y2="200">
    <stop offset="0%" stop-color="#FF6A6A"/>
    <stop offset="100%" stop-color="#FF003C"/>
  </linearGradient>

  <radialGradient id="bg" cx="50%" cy="50%" r="80%">
    <stop offset="0%" stop-color="#0F172A"/>
    <stop offset="100%" stop-color="#020409"/>
  </radialGradient>
</defs>

<!-- Background -->
<rect width="400" height="280" rx="30" fill="url(#bg)" />

<!-- Open Notebook Effect -->
<rect x="90" y="50" width="220" height="160" rx="20"
      fill="#111827"
      stroke="url(#greenGrad)"
      stroke-width="3"
      class="glow-green"/>

<!-- Fold shadow -->
<line x1="200" y1="50" x2="200" y2="210"
      stroke="#1E293B"
      stroke-width="2"/>

<!-- Writing Signature Path (JM style curve) -->
<path id="sigPath"
      d="M130 160 
         Q150 120 170 160 
         T210 160 
         M220 160 
         Q240 120 260 160 
         T300 160"
      stroke="url(#greenGrad)"
      stroke-width="4"
      fill="none"
      stroke-linecap="round"
      stroke-dasharray="500"
      stroke-dashoffset="500"
      class="glow-green">
  <animate attributeName="stroke-dashoffset"
           from="500"
           to="0"
           dur="3s"
           begin="1s"
           repeatCount="indefinite"/>
</path>

<!-- Pen coming down -->
<g class="glow-red">
  <polygon points="0,-10 70,0 0,10"
           fill="url(#redGrad)">
    <animateTransform attributeName="transform"
                      type="translate"
                      from="260 30"
                      to="260 155"
                      dur="1s"
                      repeatCount="indefinite"/>
  </polygon>
</g>

</svg>
